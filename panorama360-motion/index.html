<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>panorama360-motion</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h1>panorama360-motion</h1>
          <div class="well">
            <div class="form-inline">
              <div class="form-group">
                <label for="x">X</label>
                <input type="text" size="5" class="form-control" id="x" v-model="x">
              </div>
              <div class="form-group">
                <label for="y">Y</label>
                <input type="text" size="5" class="form-control" id="y" v-model="y">
              </div>
              <div class="form-group">
                <label for="z">Z</label>
                <input type="text" size="5" class="form-control" id="z" v-model="z">
              </div>
              <div class="form-group">
                <label for="unit_degree">角度</label>
                <select class="form-control" id="unit_degree" v-model="unitDegree">
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="12">12</option>
                  <option value="15">15</option>
                  <option value="18">18</option>
                  <option value="20">20</option>
                  <option value="30">30</option>
                </select>°刻みで撮影
              </div>
            </div>
            <div class="form-group">
              <label for="log">システムからのメッセージ</label>
              <textarea rows="8" readonly class="form-control" id="log"></textarea>
            </div>
            <button class="btn btn-primary" v-bind:disabled="isLoading || isProcessing" v-on:click="createMotion">VMD生成</button>
          </div>
          <p><a href="resources/panorama.bat.zip">panorama.bat.zip</a>とセットでお使いください。</p>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@2.5.3/dist/vue.min.js" integrity="sha384-V3g5AcPUdecefoI4suVGdjcIZzMG129Xa/UtYeVxdJfFxCQ7jRZhi/NU3+bmPSWm" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js" integrity="sha384-FwbQ7A+X0UT99MG4WBjhZHvU0lvi67zmsIYxAREyhabGDXt1x0jDiwi3xubEYDYw" crossorigin="anonymous"></script>
    <script>window.TextEncoder = window.TextDecoder = null;</script>
    <script src="https://cdn.rawgit.com/inexorabletash/text-encoding/v0.6.4/lib/encoding-indexes.js" integrity="sha384-35I7P//wj0Kh7Kr25/CARCixpda3YoU/Jwg7zyw2KDbAaq0F0HbJjTfe8ft35k8S" crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/inexorabletash/text-encoding/v0.6.4/lib/encoding.js" integrity="sha384-wB1b1TVi9Aqygd3fG3faulFZ5t7hnxLIHy/Jux0VVbrdgaFFXwFA1eZ8vSv4BKBV" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.16.5/math.min.js" integrity="sha384-TpdKB3B5goqIpN8hSJ2cm+QBl4yttQBI3xd2DTP+7srlp14p3bKNYo4snjrrrBy5" crossorigin="anonymous"></script>
    <script src="dist/index.main.js"></script>
  </body>
</html>
